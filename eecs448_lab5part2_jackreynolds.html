        <script>
var sectionString = "section";
var currentPosition = 1;
var sectionSize = 5;
var path = document.getElementById(sectionString);
hide();

function previousSection()
{
    if(currentPosition == 1)
    {
        currentPosition = sectionSize;
    }
    else
    {
        currentPosition -= 1;
    }
    hide();
}

function nextSection()
{
    if(currentPosition == sectionSize)
    {
        currentPosition = 1;
    }
    else
    {
        currentPosition += 1;
    }
    hide();
}

function hide()
{
    let sectionToBeHidden;
    for(let i = 1; i <= sectionSize; i++)
    {
        sectionToBeHidden = sectionString + i;
        selectedSection = document.getElementById(sectionToBeHidden);
        if(currentPosition == i)
        {
            selectedSection.style.display = "";
        }
        else
        {
            selectedSection.style.display = "none";
        }
    }
}
        </script>
