<html> 
    <head> 
        <title> Can I Check Your ID? </title> 
    </head> 
 
    <body>
        <p>
            Password:
            <input type="text" id="box1">
        </p>
        <p>
            Confirm Password:
            <input type="text" id="box2">
        </p>
        <button onclick="validate('lol','lol')">Validate</button> 
        <script>
function fetchPasswords()
{
    password = document.getElementById("box1").value;
    confirmPassword = document.getElementById("box2").value;
    return([password, confirmPassword]);
}
function validate()
{
    let passwords = fetchPasswords();
    if(passwordsMatch(passwords[0], passwords[1]))
    {
        if(passwords[0].length < 8)
        {
            alert("Passwords need to be at least eight characters.\n");
        }
        else
        {
            alert("All good, welcome!\n");
        }
    }
    else
    {
        alert("Passwords do not match!\n");
    }
} 

function passwordsMatch(password, confirmPassword)
{
    if(password.length != confirmPassword.length)
    {
        return false;
    }
    for(let i = 0; i < password.length; i++)
    {
        if(password.at(i) != confirmPassword.at(i))
        {
            return false;
        }
    }
    return true;
}
        </script>
    </body> 
</html>
